plugins {
	id "io.freefair.lombok" version "6.5.1"
}

apply plugin: 'io.spring.convention.spring-sample-boot'

description = "Spring Geode Sample for Multi-Site Caching."

dependencies {

	compileOnly "com.vmware.gemfire:geode-core:$gemfireVersion"

	implementation project(":spring-geode-starter")

	implementation "org.assertj:assertj-core"
	implementation "org.projectlombok:lombok"
	implementation "org.springframework.boot:spring-boot-starter-web"

	testImplementation "com.vmware.gemfire:geode-core:$gemfireVersion"
	testImplementation project(":spring-geode-starter-test")
	testImplementation "org.springframework.boot:spring-boot-starter-test"
}

bootJar {
	mainClass = 'example.app.caching.multisite.client.BootGeodeMultiSiteCachingClientApplication'
}
